<h1>Template Driven</h1>
<div class="container">
    <form [formGroup]="f" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <!--USERNAME-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                    class="form-control"
                    id="username"
                    formControlName="username">
            </div>

            <!--EMAIL-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    >
                <div *ngIf="!f.controls['userData'].controls['email'].valid">
                    Invalid Email
                </div>
            </div>
        </div>

        <!--PASSWORD-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                class="form-control"
                id="password"
                formControlName="password"
                >
        </div>

        <!--GENDER-->
        <div class="radio" *ngFor="let g of genders">
            <label>
                <input type="radio"
                       formControlName="gender"
                       [value] = "g">
                {{g}}
            </label>

        </div>



        <!--HOBBIES-->
        <div>
            <h3>Hobbies</h3>
            <div class="form-group">
                <input type="text" class="form-control">
            </div>
        </div>

        <button class="btn btn-default">Add Hobby</button>
